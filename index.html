<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BeerMe</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    main {
      text-align: center;
      padding: 3rem 2rem;
      background: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #111827;
    }

    p {
      font-size: 1.25rem;
      color: #4b5563;
      margin-top: 0;
    }

    .beer-emoji {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <main>
    <div class="beer-emoji">üç∫</div>
